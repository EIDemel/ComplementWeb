{{> partials/header}}

<div class="ui secondary segment">
  <h2 class="ui header">
    <i class="table icon"></i>
    <div class="content">
      models\Organization
      <div class="sub header">New object creation</div>
    </div>
  </h2>
</div>
{{#orga}}
<form method="get" action="../updateOrga/{{id}}" class="ui form">
  <div class="field">
    <label>Name</label>
    <input type="text" name="name" placeholder="Name" value="{{name}}">
  </div>
  <div class="field">
    <label>Domain</label>
    <input type="text" name="domain" placeholder="Domain"  value="{{domain}}">
  </div>
  <div class="field">
    <label>Aliases</label>
    <input type="text" name="aliases" placeholder="Aliases"  value="{{aliases}}">
  </div>

  <div class="ui segment">
    <button class="ui button green" ><i class="check circle icon"></i> Validate</button>
    <a href="/orgas" class="ui button grey" ><i class="circle outline icon"></i> Cancel</a>
  </div>
</form>
{{/orga}}

{{> partials/footer}}
