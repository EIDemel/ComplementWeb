{{> partials/header}}


<h2 class="ui header">
    <i class="big envelope icon"></i>
    <div class="content">
        SpringBoot TD nÂ°2
        <div class="sub header">Application de messagerie</div>
    </div>
</h2>
<div class="ui segment">
    <form method="get" action="../orgas/new">
        <button class="ui button black" ><i class="plus icon"></i> Ajouter une orgarnisation</button>
    </form>

    {{#msg}}
        {{>partials/message}}
    {{/msg}}

    <table class="ui single line table">
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Domain</th>
                <th>Aliases</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
        {{#orgas}}
        <tr>
            <td>{{id}}</td>
            <td>{{name}}</td>
            <td>{{domain}}</td>
            <td>{{aliases}}</td>
            <td class="right aligned ">
                <a class="circular ui basic icon button" href="../orgas/display/{{id}}" > <i class="eye icon"></i></a>
                <a class="circular ui basic icon button" href="../orgas/edit/{{id}}" ><i class="edit icon"></i></a>
                <a class="circular ui basic icon button red" href="../orgas/delete/{{id}}" > <i class="times icon"></i></a>
            </td>
        </tr>
        {{/orgas}}
        </tbody>
        <tfoot>
            <tr>
                <th colspan="5" class="right aligned">
                    <div class="ui floated right icon input">
                        <i class="search icon"></i>
                        <input type="text" placeholder="Search...">
                    </div>
                </th>
            </tr>
        </tfoot>
    </table>
    {{#dlt}}
        {{>partials/suppression}}
    {{/dlt}}
</div>

{{> partials/footer}}
