<div class="ui icon {{type}} message">
  <i class="trash alternate icon"></i>
  <div class="content">
    <div class="header">
      {{title}}
    </div>
    <p>
      Voulez-vous supprimer {{id}} ?

      <div class="right aligned">
        <a href="/orgas/deleteValid/{{id}}" class="ui button red" ><i class="circle outline icon"></i> Valider</a>
        <a href="/orgas" class="ui button grey" ><i class="circle outline icon"></i> Cancel</a>
      </div>



    </p>

  </div>
</div>
